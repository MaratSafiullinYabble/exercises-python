---
name: Operación conmutativa
tips:
  - >
    [Más información sobre la
    conmutatividad](https://es.wikipedia.org/wiki/Conmutatividad)
definitions:
  - name: Conmutatividad
    description: >
      propiedad de una operación en la que el cambio de orden de los operandos
      no afecta al resultado. Por ejemplo, la suma es una operación conmutativa:
      la suma no cambia al cambiar el orden de los sumandos.
